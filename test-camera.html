<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test - DanceBud</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #06b6d4;
            text-align: center;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #06b6d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0891b2;
        }
        
        button:disabled {
            background: #374151;
            cursor: not-allowed;
        }
        
        .video-container {
            position: relative;
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }
        
        video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #06b6d4;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-label {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #06b6d4;
        }
        
        .status {
            background: #1a1a1a;
            border-left: 4px solid #06b6d4;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .status.error {
            border-left-color: #ef4444;
        }
        
        .status.success {
            border-left-color: #10b981;
        }
        
        .keypoints-list {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .keypoint {
            padding: 4px 0;
            border-bottom: 1px solid #374151;
        }
        
        .confidence-high { color: #10b981; }
        .confidence-medium { color: #f59e0b; }
        .confidence-low { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera & Pose Detection Test</h1>
        
        <div class="controls">
            <button id="startBtn" onclick="startTest()">Start Camera</button>
            <button id="stopBtn" onclick="stopTest()" disabled>Stop Camera</button>
        </div>
        
        <div class="video-container">
            <video id="testVideo" autoplay playsinline muted></video>
            <canvas id="testCanvas"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Posture Score</div>
                <div class="stat-value" id="scoreDisplay">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fpsDisplay">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Keypoints Detected</div>
                <div class="stat-value" id="keypointsDisplay">0</div>
            </div>
        </div>
        
        <div class="status" id="status">
            Ready to test camera and pose detection...
        </div>
        
        <div class="keypoints-list" id="keypointsList">
            <strong>Keypoint Confidence Scores:</strong>
            <div id="keypointsData">Not detecting yet...</div>
        </div>
    </div>
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.0/dist/pose-detection.min.js"></script>
    
    <!-- Camera Module -->
    <script src="js/camera.js"></script>
    
    <script>
        const video = document.getElementById('testVideo');
        const canvas = document.getElementById('testCanvas');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const fpsDisplay = document.getElementById('fpsDisplay');
        const keypointsDisplay = document.getElementById('keypointsDisplay');
        const status = document.getElementById('status');
        const keypointsData = document.getElementById('keypointsData');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        let lastTime = Date.now();
        let frameCount = 0;
        
        const keypointNames = [
            'nose', 'left_eye', 'right_eye', 'left_ear', 'right_ear',
            'left_shoulder', 'right_shoulder', 'left_elbow', 'right_elbow',
            'left_wrist', 'right_wrist', 'left_hip', 'right_hip',
            'left_knee', 'right_knee', 'left_ankle', 'right_ankle'
        ];
        
        async function startTest() {
            try {
                startBtn.disabled = true;
                updateStatus('Starting camera...', '');
                
                await CameraModule.startCamera(video, canvas);
                updateStatus('Camera started! Loading AI model...', 'success');
                
                await CameraModule.startPoseDetection((pose, score) => {
                    scoreDisplay.textContent = score + '%';
                    
                    const validKeypoints = pose.keypoints.filter(kp => kp.score > 0.3).length;
                    keypointsDisplay.textContent = validKeypoints;
                    
                    updateKeypoints(pose.keypoints);
                    
                    frameCount++;
                    const now = Date.now();
                    if (now - lastTime >= 1000) {
                        fpsDisplay.textContent = frameCount;
                        frameCount = 0;
                        lastTime = now;
                    }
                    
                    updateStatus('Pose detection active - Move around to test!', 'success');
                });
                
                stopBtn.disabled = false;
                
            } catch (error) {
                updateStatus('Error: ' + error.message, 'error');
                console.error(error);
                startBtn.disabled = false;
            }
        }
        
        function stopTest() {
            CameraModule.stopCamera();
            CameraModule.stopPoseDetection();
            
            scoreDisplay.textContent = '0%';
            fpsDisplay.textContent = '0';
            keypointsDisplay.textContent = '0';
            keypointsData.innerHTML = 'Not detecting...';
            
            updateStatus('Camera stopped', '');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        function updateKeypoints(keypoints) {
            let html = '';
            keypoints.forEach((kp, i) => {
                const confidence = (kp.score * 100).toFixed(1);
                let confidenceClass = 'confidence-low';
                if (kp.score > 0.7) confidenceClass = 'confidence-high';
                else if (kp.score > 0.4) confidenceClass = 'confidence-medium';
                
                html += `<div class="keypoint">
                    <strong>${keypointNames[i] || 'keypoint_' + i}:</strong> 
                    <span class="${confidenceClass}">${confidence}%</span>
                    (${Math.round(kp.x)}, ${Math.round(kp.y)})
                </div>`;
            });
            keypointsData.innerHTML = html;
        }
        
        // Log TensorFlow.js info
        console.log('TensorFlow.js loaded:', typeof tf !== 'undefined');
        console.log('Pose Detection loaded:', typeof poseDetection !== 'undefined');
    </script>
</body>
</html>
