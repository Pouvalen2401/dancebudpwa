<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06b6d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DanceBud - Loading</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animations.css">
    
    <style>
        /* Splash Screen Specific Styles */
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .splash-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        
        .logo-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            animation: fadeInScale 0.8s ease-out;
        }
        
        .logo-icon i {
            font-size: 60px;
            color: white;
        }
        
       
        .app-title {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 24px;
            margin-bottom: 8px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .app-subtitle {
            color: #94a3b8;
            font-size: 18px;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
       
        .loading-container {
            margin-top: 60px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .spinner-custom {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #64748b;
            font-size: 14px;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }
        
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 85%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) translateX(20px);
                opacity: 0.6;
            }
        }
        
        
        @media (max-width: 576px) {
            .app-title {
                font-size: 36px;
            }
            
            .logo-icon {
                width: 100px;
                height: 100px;
            }
            
            .logo-icon i {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
  
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <!-- Main Splash Container -->
    <div class="splash-container">
        <!-- Logo with Lightning Icon -->
        <div class="logo-icon">
            <i class="bi bi-lightning-charge-fill"></i>
        </div>
        
        
        <h1 class="app-title">DanceBud</h1>
        <p class="app-subtitle">Your pocket-size Dance Coach</p>
        
        <!-- Loading Indicator -->
        <div class="loading-container text-center">
            <div class="spinner-custom mx-auto"></div>
            <p class="loading-text">Initializing app...</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Navigation Script -->
    <script>
        // Auto-navigate to home screen after 2.5 seconds
        setTimeout(() => {
            // Check if Navigation module exists (from navigation.js)
            if (typeof Navigation !== 'undefined' && Navigation.navigate) {
                Navigation.navigate('home');
            } else {
                // Fallback: Direct navigation if navigation.js not loaded yet
                window.location.href = 'home.html';
            }
        }, 2500);
    </script>
</body>
</html>
