<div class="summary-screen min-vh-100">
  <!-- Header -->
  <div class="summary-header">
    <h1>ðŸŽ‰ Great Session!</h1>

  <!-- Summary Container -->
  <div class="summary-container">
    <!-- Score Card -->
    <div class="score-card">
      <div class="score-value" id="scoreValue">85%</div>
      <div class="score-label">Posture Score</div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-box accent1">
        <div class="stat-value" id="durationValue">5m 30s</div>

      </div>
      <div class="stat-box accent2">
        <div class="stat-value" id="avgBPMValue">120</div>

      </div>
      <div class="stat-box accent3">
        <div class="stat-value" id="energyValue">75%</div>

<script>
  // Load session summary data
  (function() {
    loadSessionSummary();
  })();

  async function loadSessionSummary() {
    try {
      // RÃ©cupÃ©rer les derniÃ¨res stats de session depuis le sessionStorage
      const lastSession = sessionStorage.getItem('lastSessionSummary');
      
      if (lastSession) {
        const session = JSON.parse(lastSession);
        
        // Mettre Ã  jour les valeurs
        // Prefer an explicit numeric score when provided. Otherwise compute an average
        // from recorded posture readings if available. Fall back to 0 (not 85).
        let score;
        if (typeof session.score === 'number') {
          score = session.score;
        } else if (session.postureReadings && session.postureReadings.length > 0) {
          const sum = session.postureReadings.reduce((a, b) => a + (Number(b) || 0), 0);
          score = Math.round(sum / session.postureReadings.length);
        } else {
          score = 0;
        }

        document.getElementById('scoreValue').textContent = score + '%';
        document.getElementById('durationValue').textContent = session.duration || '0:00';
        document.getElementById('avgBPMValue').textContent = (typeof session.avgBPM === 'number' ? session.avgBPM : (session.bpmReadings && session.bpmReadings.length ? Math.round(session.bpmReadings.reduce((a,b)=>a+Number(b||0),0)/session.bpmReadings.length) : '--'));
        document.getElementById('energyValue').textContent = (typeof session.energy === 'number' ? Math.round(session.energy) + '%' : (session.energy ? session.energy + '%' : '0%'));
        
        // GÃ©nÃ©rer un feedback basÃ© sur le score
        generateFeedback(score);
        
        // Mettre Ã  jour la date
        const date = new Date(session.date);
        document.getElementById('dateText').textContent = date.toLocaleDateString() + ' â€¢ ' + date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        
        // Nettoyer le sessionStorage
        sessionStorage.removeItem('lastSessionSummary');
      }
    } catch (error) {
      console.error('Error loading session summary:', error);
    }
  }

  function generateFeedback(score) {
    let feedback = '';
    
    if (score >= 90) {
      feedback = 'ðŸŒŸ Excellent posture throughout the session! You\'re a natural dancer. Keep up this amazing form!';
    } else if (score >= 80) {
      feedback = 'âœ¨ Great work! Your posture was solid during most of the session. Small improvements will make you even better!';
    } else if (score >= 70) {
      feedback = 'ðŸ‘ Good effort! Focus on keeping your shoulders level and maintaining a straight back for better results.';
    } else if (score >= 60) {
      feedback = 'ðŸ’ª You\'re improving! Pay more attention to your posture alignment during movements. Practice makes perfect!';
    } else {
      feedback = 'ðŸŽ¯ Keep pushing! Work on your posture foundation and you\'ll see great improvement soon.';
    }
    
    document.getElementById('feedbackText').textContent = feedback;
  }
</script>
